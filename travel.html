<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img_files/android-chrome-192x192.png" type="image/x-icon">
    <title>travel guide </title>
    <link rel="icon" href="C:\Users\kp804\AppData\Local\Temp\7d64cd39-ee74-4cf1-9215-ab62a5cf7e6b_favicon_io (2).zip.e6b\favicon-16x16.png">
</head>

<body>
    <div>
        <h1>let's goooo</h1>
        <br>
        <li>Where are you want to go?</li>
        <label for="local">
            <input type="radio" value="local" name="place" id="local">Local
        </label>
        <label for="international">
            <input type="radio" value="international" name="place" id="international">International
        </label>
        <br><br>

        <li>How much is your budget?</li>
        <select name="budget" id="budget">
            <option value="enter here">enter here</option>
            <option value="0-5000">0-5000</option>
            <option value="5000-10000">5000-10000</option>
            <option value="10000-25000">10000-25000</option>
            <option value="25000-50000">25000-50000</option>
            <option value="50000-100000">50000-100000</option>
            <option value="above 100000">above 100000</option>
            <option value="No limit">no limit</option>
        </select>
        <br><br>

        <li>Enter your place</li>
        <input type="text" placeholder="Enter here">
        <br><br>

        <li>With whom you prefer to travel?</li>
        <label for="solo">
            <input type="radio" value="solo" name="preference" id="solo">Solo
        </label>
        <label for="couple">
            <input type="radio" value="couple" name="preference" id="couple">Couple
        </label>
        <label for="with family">
            <input type="radio" value="with family" name="preference" id="with family">With family
        </label>
        <br><br>




    </div>
</body>

</html>
